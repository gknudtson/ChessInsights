{% extends "base.html" %}

{% block title %}ChessInsights{% endblock %}

{% block head_imports %}
<!-- jQuery (Required for Chessboard.js) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Chessboard.js for board representation and movement-->
<script src="{{ url_for('static', filename='chessboardjs-1.0.0/js/chessboard-1.0.0.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/game.js') }}"></script>
<script src="{{ url_for('static', filename='js/play.js') }}"></script>
{% endblock %}

{% block styles %}
<!-- Chessboard.js CSS -->
<link rel="stylesheet"
      href="{{ url_for('static', filename='chessboardjs-1.0.0/css/chessboard-1.0.0.min.css') }}">
<link rel="stylesheet"
      href="{{ url_for('static', filename='/css/game.css') }}">
{% endblock %}

{% block content %}
<body class="play">
<div class="game-container">
    <!-- Chessboard -->
    <div id="board"></div>
    <p id="statusEl">Pick your color</p>
</div>
</body>
<div class="bottom-buttons">

</div>
{% endblock %}
{% block rightbar %}
<!-- Controls Container-->
<div class="button-container">
    <div class="pgn-container"></div>
    <div class="button-group">

        <div class="action-buttons">
            <button class="btn-primary" id="white" onclick="renderGame('white')">White</button>
            <button class="btn-primary" id="random" onclick="renderGame('random')">Random</button>
            <button class="btn-primary" id="black" onclick="renderGame('black')">Black</button>
        </div>

        <div class="fen-input-container">
            <input type="text" id="userInput" placeholder="Enter Custom FEN">
            <button class="btn-primary" type="button" onclick="setFen()">Set Fen</button>
        </div>
    </div>
</div>
{% endblock %}
